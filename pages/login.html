<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/c70ff35609.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <link rel="shortcut icon" href="../img/FIVEVAGO-original.jpg" />
  </head>
  <body class="vh-100 vw-100">
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              ¡Completa tus datos aqui!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Ejemplo@gmail.com"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label"
                  >Contacto Telefonico</label
                >
                <input
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Ej-381232425"
                />
              </div>
              <div class="col-12">
                <label class="form-label">Nombre y Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ej-Cristiano Ronaldo"
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Confirmo que acepto recibir notificaciones/Promociones por
                    Email
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn suscripcion">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-md navbar-expand-lg navbar-light fixed-top sticky-top py-3"
    >
      <div class="container">
        <a href="../index.html">
          <img src="../img/MOCK UP.png" alt="logo" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto justify-content-sm-center align-items-sm-center"
          >
            <li class="nav-item nav-menu-font">
              <a
                class="nav-link active"
                aria-current="page"
                href="./galeria.html"
                >Galeria</a
              >
            </li>
            <li class="nav-item nav-menu-font">
              <a
                class="nav-link active"
                aria-current="page"
                href="./nosotros.html"
                >Acerca de nosotros</a
              >
            </li>
            <li class="nav-item nav-menu-font">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contacto.html"
                >Contacto</a
              >
            </li>
            <li class="mx-1 mb-sm-1">
              <button
                type="button"
                class="btn suscripcion btn-lg btn-sm active p-2 nav-menu-font"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Suscripción
              </button>
            </li>
            <li class="mx-1 mb-sm-1 nav-menu-font">
              <a
                href="./login.html"
                class="btn btn-primary btn-lg btn-sm active p-2 nav-menu-font"
                role="button"
                aria-pressed="true"
                >Iniciar sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="w-100">
      <div
        class="log-container d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3 container"
      >
        <article
          class="img-container ps-lg-5 order-lg-2 d-flex align-items-center justify-content-center"
        >
          <img src="../img/MOCK UP_vertical.png" class="login-img" alt="..." />
        </article>
        <form
          class="gap-3 order-lg-1 pe-lg-5 d-flex flex-column justify-content-center"
        >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Iniciar Sesión
          </button>
          <a href="#" class="text-center">Olvidé mi contraseña</a>
          <hr />
          <article class="gap-3 d-flex flex-column">
            <button type="submit" class="btn btn-warning">Google</button>
            <button type="submit" class="btn btn-light">Facebook</button>
          </article>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
