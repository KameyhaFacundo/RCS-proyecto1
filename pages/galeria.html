    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                ¡Completa tus datos aqui!
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Ejemplo@gmail.com">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contacto Telefonico</label>
                  <input class="form-control" id="inputPassword4" placeholder="Ej-381232425">
                </div>
                <div class="col-12">
                  <label  class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" placeholder="Ej-Cristiano Ronaldo">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Confirmo que acepto recibir notificaciones/Promociones por Email
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Cerrar
              </button>
              <button type="button" class="btn suscripcion">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
