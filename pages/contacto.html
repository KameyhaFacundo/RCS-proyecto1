<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Contactos</title>
    <!-- Css Custom -->
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Integracion FontAwesome -->
    <script
      src="https://kit.fontawesome.com/c70ff35609.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                ¡Completa tus datos aqui!
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Ejemplo@gmail.com">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contacto Telefonico</label>
                  <input class="form-control" id="inputPassword4" placeholder="Ej-381232425">
                </div>
                <div class="col-12">
                  <label  class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" placeholder="Ej-Cristiano Ronaldo">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Confirmo que acepto recibir notificaciones/Promociones por Email
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Cerrar
              </button>
              <button type="button" class="btn suscripcion">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-md navbar-expand-lg navbar-light fixed-top sticky-top py-3"
    >
      <div class="container">
        <a href="../index.html">
          <img src="../img/logo-gris.jpg" alt="logo" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../pages/galeria.html"
                >Galeria</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../pages/nosotros.html"
                >Acerca de nosotros</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./pages/contactos"
                >Contactos</a
              >
            </li>
            <li class="mx-1 mb-sm-1">
              <button
                type="button"
                class="btn suscripcion"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Suscripción
              </button>
            </li>
            <li>
              <a
                href="../pages/login.html"
                class="btn btn-primary btn-lg btn-sm active p-2"
                role="button"
                aria-pressed="true"
                >Iniciar sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="d-flex justify-content-center">
      <div class="car col-sm-6 col-md-6 p-3">
        <div class="mb-2">
          <form action="" class="border border-dark bg-form">
            <div class="mb-3">
              <h1 class="text-center bg-contact">Contáctenos</h1>
            </div>
            <div class="mb-2 m-1">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="Ej: Facundo"
              />
            </div>
            <div class="mb-2 m-1">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                name="apellido"
                placeholder="Ej: Kameyha"
              />
            </div>
            <div class="mb-2 m-1">
              <label for="correo">Correo electrónico</label>
              <input
                type="text"
                class="form-control"
                name="correo"
                placeholder="Ej: kameyhafac@gmail.com"
              />
            </div>
            <div class="mb-2 m-1">
              <label for="mensaje">Mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                class="form-control"
                placeholder="Escribe su mensaje"
              ></textarea>
            </div>
            <div class="mb-2 m-1">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="bg-light">
        <div class="p-3">
          <h1>Dónde estamos?</h1>
          <p class="card-text">
            Gral. Paz 576 Piso 9 of 2 San Miguel de Túcuman
          </p>
        </div>
        <div class="map-responsive">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1178820165433!2d-65.20926638529536!3d-26.836202683160618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0xf8248f974b58de5d!2sGral.%20Paz%20576%20Piso%209%20of%202%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1680897086843!5m2!1ses-419!2sar"
            width="600"
            height="450"
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div
            class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center align-items-center"
          >
            <img src="/img/MOCK UP.png" class="logo-footer" alt="logo-tuc" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div
              class="d-flex flex-column justify-content-center align-items-center p-3"
            >
              <h3>Seguinos!</h3>
              <a href="./pages/error404page.html" class="link-modif-home"
                >Youtube</a
              >
              <a href="./pages/error404page.html" class="link-modif-home"
                >Facebook</a
              >
              <a href="./pages/error404page.html" class="link-modif-home"
                >Instagram</a
              >
            </div>
          </div>
          <div
            class="col-lg-4 col-md-12 col-sm-12 d-flex justify-content-center align-items-center"
          >
            <p class="text-center">Powered by</p>
            <img src="/img/FIVEVAGO.jpg" alt="logo-dev" class="logo-five p-2" />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
